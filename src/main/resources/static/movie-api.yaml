openapi: 3.0.1
info:
  title: Movie API
  description: 'Movie API'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://{domainName}:{port}/{basePath}
    description: localhost
    variables:
      domainName:
        enum:
          - 'localhost'
        default: 'localhost'
      port:
        enum:
          - '8080'
        default: '8080'
      basePath:
        enum:
          - 'recommendersystem/api/'
        default: 'recommendersystem/api/'
tags:
  - name: Movie
    description: Movie Endpoints

paths:
  /movies/{movieId}:
    get:
      tags:
        - Movie
      summary: Get Movie By Id
      operationId: getMovieById
      parameters:
        - name: movieId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        404:
          description: movie not found response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /movies/most-popular-movies:
    get:
      tags:
        - Movie
      summary: Get Most Popular Movies
      operationId: getMostPopularMovies
      parameters:
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
            minimum: 5
        - name: pageNumber
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        200:
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoviesPage'


components:
  schemas:
    MoviesPage:
      type: object
      properties:
        pageSize:
          type: integer
        pageNumber:
          type: integer
        elementsNumber:
          type: integer
        totalElements:
          type: number
          format: float
        totalPages:
          type: integer
        content:
          type: array
          items:
            $ref: '#/components/schemas/Movie'

    Movie:
      type: object
      properties:
        id:
          type: string
          format: uuid
        imdbId:
          type: string
          example: 'tt0435761'
        title:
          type: string
          example: 'Toy Story 3'
        genresList:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
          example: [ 'ACTION','COMEDY' ]
        imageUrl:
          type: string
          example: 'https://m.media-amazon.com/images/M/MV5BMTgxOTY4Mjc0MF5BMl5BanBnXkFtZTcwNTA4MDQyMw@@._V1_QL75_UY281_CR5,0,190,281_.jpg'
        rating:
          type: number
          format: float
          example: 8.7
        ratingsCount:
          type: integer
          example: 100
        overview:
          type: string
          example: 'movie overview'
        originalLanguage:
          type: string
          example: 'english'
        releaseDate:
          type: string
          example: '10-10-2010'
        productionCountries:
          type: array
          items:
            type: string
          example: [ 'USA','France' ]
        productionCompanies:
          type: array
          items:
            type: string
          example: [ 'Marvel','Disney' ]
    Genre:
      type: string
      enum:
        - ACTION
        - ANIMATION
        - ADVENTURE
        - COMEDY
        - CRIME
        - DRAMA
        - EXPERIMENTAL
        - FANTASY
        - HISTORICAL
        - HISTORY
        - HORROR
        - ROMANCE
        - SCIENCE_FICTION
        - THRILLER
        - WESTERN
        - WAR
        - DOCUMENTARY
        - MUSIC
        - MYSTERY
        - FAMILY
        - OTHER
    Problem:
      type: object
      properties:
        errorMessageTitle:
          type: string
          example: 'BAD REQUEST'
        errorMessageDetail:
          type: string
          example: 'Movie Not Found'

